<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sort Visualizer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Sort Algorithms</h1>
    <p>Select a sorting algorithm from this dropdown</p>
    <div style="text-align: center;">
        <select id="algo">
            <option value="Selection">Selection Sort</option>
            <option value="Bubble">Bubble Sort</option>
            <option value="Merge">Merge Sort</option>
        </select>
    </div>
    <canvas id="myCanvas" width=815 height=300></canvas>
    <div style="text-align: center;">
        <button id="shuffle">shuffle</button>

        <button id="sort">sort</button>
    </div>
    <div class="parent">
        <p>Slower</p>
        <input type="range" min="1" max="100" value="75" class="slider" id="myRange">
        <p>Faster</p>
    </div>
    <script src="js/bars.js"></script>
</body>

</html>
